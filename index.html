<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>穿搭建議示範網頁</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select, button { font-size: 16px; padding: 8px; }
    #resultImage { margin-top: 20px; max-width: 400px; display: none; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>穿搭建議示範網頁</h1>
  <p>請從下拉選單選擇場合</p>
  
  <select id="selectOption">
    <option value="" disabled selected>請選擇場合</option>
    <option value="date">date</option>
    <option value="work">work</option>
    <option value="casual">casual</option>
  </select>
  
  <button onclick="showImage()">顯示穿搭圖片</button>

  <div>
    <img id="resultImage" src="" alt="穿搭圖片" />
  </div>

  <script>
    function showImage() {
      const select = document.getElementById('selectOption');
      const input = select.value;
      const img = document.getElementById('resultImage');

      const images = {
        date: 'images/date/1.jpg',
        work: 'images/work/1.jpg',
        casual: 'images/casual/1.jpg'
      };

      if (images[input]) {
        img.src = images[input];
        img.alt = input + ' 穿搭圖片';
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
        alert('請先從下拉選單選擇場合');
      }
    }
  </script>
</body>
</html>
